            <h1>Catalogo Documentale</h1>
                <div class="regole" id="album2">
                <a class="description" href="img/catalogo/documentale/carnevale.jpg" data-fancybox="album2" data-caption="In occasione del Carnevale dell'anno 1869, il Sotto-Prefetto del Circondario di Rimini determina i regolamenti da osservare durante la stagione del Carnevale. Il documento si trova conservato presso l'Archivio di stato di Rimini.">
                    <img src="img/catalogo/documentale/carnevale.jpg" alt="Image 1">
                </a>
                <a class="description" href="img/catalogo/documentale/siccità.jpg" data-fancybox="album2" data-caption="Avviso datato 4 luglio 1885 ricorda alla popolazione di non estrarre e deviare acqua dalla fossa Patara e Viserba nei giorni indicati a causa della troppa siccità del fiume Marecchia. Il documento si trova conservato presso l'Archivio di stato di Rimini.">
                    <img src="img/catalogo/documentale/siccità.jpg" alt="Image 2">
                </a>
                <a class="description" href="img/catalogo/documentale/tempietto.jpg" data-fancybox="album2" data-caption="Il progetto del Tempietto di Sant'Antonio da Padova, situato oggi in Piazza Tre Martiri, allora Piazza Maggiore dell'anno 1850. Il documento si trova conservato presso l'Archivio di stato di Rimini.">
                    <img src="img/catalogo/documentale/tempietto.jpg" alt="Image 3">
                </a>
                <a class="description" href="img/catalogo/documentale/vescovo.jpg" data-fancybox="album2" data-caption=" Il Vescovo riminese Francesco Gentilini stabilisce l'ordinazione del nobile Francesco Soleri per la prima tosatura clericale nel giorno di San Gaudenzo del 1842 nella Collegiata di Santarcangelo, il documento presenta un bellissimo sigillo cartaceo della Cancelleria Vescovile. Il documento si trova conservato presso l'Archivio di stato di Rimini.">
                    <img src="img/catalogo/documentale/vescovo.jpg" alt="Image 4">
                </a>
                <a class="description" href="img/catalogo/documentale/marecchia.jpg" data-fancybox="album2" data-caption=" Pianta di un tronco del fiume Marecchia presso i pubblici acquedotti del 1822, nella quale vedesi designato un lavoro di quattro Pennelli da acquisirsi alla destra sponda di detto fiume, in difesa degli acquedotti medesimi. Il documento si trova conservato presso l'Archivio di stato di Rimini.">
                    <img src="img/catalogo/documentale/marecchia.jpg" alt="Image 5">
                </a>
                <a class="description" href="img/catalogo/documentale/guerra.jpg" data-fancybox="album2" data-caption="Documento emesso dalla prefettura di Forlì il 7 novembre 1946, dove comunica il numero delle vittime civili della guerra nel comune di rimini. Il documento si trova conservato presso l'Archivio di stato di Rimini.">
                    <img src="img/catalogo/documentale/guerra.jpg" alt="Image 6">
                </a>
