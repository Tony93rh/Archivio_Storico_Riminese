            <h1>Catalogo Architettonico</h1>
                <div class="regole" id="album1">
                <a href="img/catalogo/architettonico/arco.jpg" data-fancybox="album1" data-caption="<b>Nome:</b> Arco di Augusto<br> <b>Ubicazione:</b> Rimini, Italia<br> <b>Costruito:</b> 27 a.C. - 10 a.C. (Periodo di Augusto)<br><b>Architetto:</b> Probabilmente Gaio Silvio Numisio<br> <b>Dimensioni:</b><br>Altezza: Circa 9,20 metri<br>Larghezza: Circa 8,50 metri<br>Spessore: Circa 1,10 metri<br><b>Materiali:</b><br>Pietra arenaria locale (pietra d'Istria)<br><b>Stile Architettonico:</b> Architettura Romana con influenze etrusche e greche<br><b>Scopo Originario:</b> Onorare l'imperatore Augusto e commemorare la costruzione della Via Flaminia, importante arteria stradale romana che collegava Rimini a Roma.<br><b>Decorazioni:</b><br>Rilievi sulla facciata principale raffiguranti scene mitologiche e storiche, tra cui figure di divinità e vittorie alate.<br>Iscrizioni che celebrano le imprese di Augusto e la costruzione della strada.<br>Elementi architettonici tipici dell'arte romana, come lesene, cornici e architravi.<br><b>Stato Attuale:</b> Ben conservato, nonostante alcuni danni e restauri nel corso dei secoli.<br><b>Importanza Storica e Culturale:</b><br>Uno dei simboli più antichi e significativi di Rimini, testimonianza dell'importanza della città durante l'epoca romana.<br>Esempio notevole di architettura romana, che riflette l'abilità tecnica e artistica dei costruttori dell'epoca.<br>Attrazione turistica e punto di riferimento culturale per la città di Rimini e la regione circostante.<br><b>Curiosità:</b><br>L'Arco di Augusto è il più antico arco romano sopravvissuto in Italia settentrionale.<br>La costruzione dell'arco segna un momento significativo nella storia di Rimini e nelle politiche di Augusto per stabilire la sua dominazione sull'Italia settentrionale.">
                <img src="img/catalogo/architettonico/arco.jpg" alt="Image 1">
                </a>
                <a href="img/catalogo/architettonico/ponte.jpg" data-fancybox="album1" data-caption="<b>Nome:</b> Ponte di Tiberio<br> <b>Ubicazione:</b> Rimini, Italia<br> <b>Costruito:</b> 14 d.C. - 21 d.C. (Periodo di Tiberio)<br><b>Architetto:</b> Marco Agrippa, con contributi di Lucio Cocceio Aucto<br> <b>Dimensioni:</b><br>Lunghezza totale: Circa 85 metri<br>Larghezza: Circa 8 metri<br>Altezza: Circa 6 metri<br><b>Materiali:</b><br>Pietra arenaria locale (pietra d'Istria)<br>Blocchi di marmo per le basi dei piloni e per le balaustre<br><b>Stile Architettonico:</b> Architettura Romana con tecniche di costruzione avanzate dell'epoca<br><b>Scopo Originario:</b> Attraversare il fiume Marecchia e collegare il centro storico di Rimini con il porto e le strade che conducevano a Roma e ad altre città dell'Impero Romano.<br><b>Struttura:</b><br>5 arcate a tutto sesto, di cui una arcata maggiore centrale e due più piccole su ciascun lato.<br>Piloni di supporto realizzati con un nucleo di cementizio in pozzolana sommerso da blocchi di pietra.<br>Balaustre decorate con fregi e sculture di divinità fluviali.<br><b>Stato Attuale:</b> In parte restaurato e conservato, ancora utilizzato come ponte pedonale e stradale. Alcune parti originali sono state sostituite o restaurate nel corso dei secoli.<br><b>Importanza Storica e Culturale:</b><br>Testimonianza dell'ingegneria romana e della loro abilità nella costruzione di opere di infrastruttura durature.<br>Simbolo dell'antica città di Rimini e della sua importanza come snodo commerciale e strategico durante l'Impero Romano.<br>Attrazione turistica e patrimonio storico e culturale della città.<br><b>Curiosità:</b><br>Il Ponte di Tiberio è uno dei più antichi ponti in pietra ancora utilizzati in Italia.<br>La sua costruzione fu ordinata dall'imperatore Tiberio durante il suo regno, ed è uno dei monumenti più significativi del periodo romano a Rimini.<br>Nel Medioevo, il ponte venne parzialmente danneggiato da vari eventi, ma fu restaurato e mantenuto funzionante nel corso dei secoli.">
                    <img src="img/catalogo/architettonico/ponte.jpg" alt="Image 2">
                </a>
                <a href="img/catalogo/architettonico/porta.jpg" data-fancybox="album1" data-caption="<b>Nome:</b> Porta Montanara<br> <b>Ubicazione:</b> Rimini, Italia<br> <b>Costruito:</b> I secolo a.C. (probabilmente durante la guerra tra Mario e Silla)<br><b>Architetto:</b> Sconosciuto<br> <b>Dimensioni:</b><br>Larghezza: Circa 7 metri<br>Altezza: Circa 12 metri<br><b>Materiali:</b><br>Pietra arenaria locale (pietra d'Istria)<br><b>Stile Architettonico:</b> Romano con influenze militari e difensive<br><b>Scopo Originario:</b> Funzionare come uno dei principali accessi alla città di Rimini, fornendo difesa e controllo delle entrate.<br><b>Struttura:</b><br>Un arco centrale e due torri laterali rettangolari, con merlature per la difesa.<br>Possibile presenza di un ponte levatoio o di un fossato difensivo.<br><b>Stato Attuale:</b> Restaurata e conservata, oggi fa parte del tessuto urbano di Rimini e non è più utilizzata come ingresso cittadino.<br><b>Importanza Storica e Culturale:</b><br>Uno dei pochi resti rimasti delle mura cittadine romane di Rimini.<br>Simbolo del periodo storico della città e della sua importanza strategica e difensiva durante l'epoca romana.<br>Attrazione turistica e punto di riferimento storico per la città.<br><b>Curiosità:</b><br>La Porta Montanara prende il suo nome dalla vicinanza alle colline (Montagna) che circondano la città di Rimini.<br>Si pensa che sia stata costruita durante il periodo della guerra civile romana tra Mario e Silla, come parte delle misure di difesa della città.<br>Nonostante le trasformazioni urbane nel corso dei secoli, la struttura originale è ancora riconoscibile.">
                    <img src="img/catalogo/architettonico/porta.jpg" alt="Image 3">
                </a>
                <a href="img/catalogo/architettonico/rocca.jpg" data-fancybox="album1" data-caption="<b>Nome:</b> Rocca Malatestiana<br> <b>Ubicazione:</b> Rimini, Italia<br> <b>Costruito:</b> XIV secolo (1309 - 1480)<br><b>Architetto:</b> Sconosciuto (Commissionata da Malatesta da Verucchio)<br> <b>Dimensioni:</b><br>Lunghezza: Circa 142 metri<br>Larghezza: Circa 110 metri<br>Altezza: Varia a seconda delle torri, fino a circa 30 metri<br><b>Materiali:</b><br>Pietra calcarea e laterizio<br><b>Stile Architettonico:</b> Gotico e Rinascimentale<br><b>Scopo Originario:</b> Fortificazione e residenza signorile per la famiglia Malatesta<br><b>Struttura:</b><br>Tre cortine murarie con quattro torri angolari e una torre centrale<br>Interno comprendente residenze, sale d'armi, prigioni e cisterne per l'acqua<br><b>Stato Attuale:</b> Restaurata e aperta al pubblico come museo e spazio per eventi culturali<br><b>Importanza Storica e Culturale:</b><br>Simbolo del potere e della grandezza della famiglia Malatesta durante il Rinascimento<br>Elemento distintivo del paesaggio urbano di Rimini<br>Patrimonio storico e culturale della città, testimone della sua storia medievale<br><b>Curiosità:</b><br>La Rocca Malatestiana fu teatro di importanti eventi storici, tra cui il soggiorno di Leonardo da Vinci nel 1502<br>È stata utilizzata come prigione durante il periodo napoleonico e successivamente come sede militare durante il periodo fascista<br>Oggi ospita mostre temporanee, eventi culturali e offre visite guidate per i visitatori">
                    <img src="img/catalogo/architettonico/rocca.jpg" alt="Image 4">
                </a>
                <a href="img/catalogo/architettonico/tempio.jpg" data-fancybox="album1" data-caption="<b>Nome:</b> Tempio Malatestiano<br> <b>Ubicazione:</b> Rimini, Italia<br> <b>Costruito:</b> 1450 - 1469 (XV secolo)<br><b>Architetto:</b> Leon Battista Alberti<br> <b>Dimensioni:</b><br>Lunghezza: Circa 51 metri<br>Larghezza: Circa 27 metri<br>Altezza: Circa 25 metri<br><b>Materiali:</b><br>Pietra calcarea e laterizio<br>Marmo per le decorazioni<br><b>Stile Architettonico:</b> Rinascimentale<br><b>Scopo Originario:</b> Tempio funerario della famiglia Malatesta<br><b>Struttura:</b><br>Basilica a tre navate con transetto e cupola centrale<br>Facciata decorata con elementi rinascimentali e classici<br><b>Stato Attuale:</b> Utilizzato come chiesa cattolica (Chiesa Cattedrale di Rimini)<br><b>Importanza Storica e Culturale:</b><br>Capolavoro dell'architettura rinascimentale in Italia<br>Esempio di sintesi tra elementi classici e innovazioni architettoniche<br>Testimonianza del mecenatismo della famiglia Malatesta e della loro ambizione artistica e culturale<br><b>Curiosità:</b><br>Leon Battista Alberti progettò il Tempio Malatestiano come un rifacimento del precedente Duomo di Rimini, trasformandolo in un simbolo del potere e della grandezza della famiglia Malatesta<br>La facciata del tempio è considerata una delle opere più significative di Alberti, con una ricca decorazione in marmo che esprime il classicismo rinascimentale<br>Il tempio contiene opere d'arte di artisti rinomati, tra cui Piero della Francesca, Giorgio Vasari e Agostino di Duccio">
                    <img src="img/catalogo/architettonico/tempio.jpg" alt="Image 5">
                </a>
