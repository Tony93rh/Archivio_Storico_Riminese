                <div class="regole" id="album4">
    <a href="img/catalogo/artistico/giotto.jpg" data-fancybox="album4" data-caption="<b>Nome:</b> Crocifisso di Giotto<br><b>Ubicazione:</b> Rimini, Italia<br><b>Realizzato:</b> 1317 - 1320 (XIV secolo)<br><b>Artista:</b> Giotto di Bondone<br><b>Materiale:</b> Tempera su tavola<br><b>Dimensioni:</b><br>Altezza: Circa 270 cm<br>Larghezza: Circa 250 cm<br><b>Stile Artistico:</b> Rinascimentale<br><b>Tecnica Artistica:</b> Pittura su tavola<br><b>Descrizione:</b><br>Il Crocifisso di Giotto, situato nella Chiesa di Santa Maria delle Grazie a Rimini, è una delle opere più significative del celebre pittore italiano Giotto di Bondone. Rappresenta Cristo crocifisso con grande realismo e pathos, evidenziando il talento di Giotto nell'esprimere emozioni attraverso la pittura. L'opera è considerata un capolavoro dell'arte sacra del XIV secolo e un importante punto di riferimento nella storia dell'arte italiana.">
        <img src="img/catalogo/artistico/giotto.jpg" alt="Image 1">
    </a>
    <a href="img/catalogo/artistico/anubi.jpg" data-fancybox="album4" data-caption="<b>Nome:</b> Mosaico di Anubi<br><b>Ubicazione:</b> Rimini, Italia<br><b>Data:</b> Periodo Romano<br><b>Materiali:</b> Mosaico in tessere di marmo<br></b> <b>Descrizione:</b><br>Il Mosaico di Anubi è un'opera risalente al periodo romano, situata in una villa del I secolo d.C. nella città di Rimini. Rappresenta il dio egizio Anubi, divinità associata alla mummificazione e alla guida delle anime nell'oltretomba, raffigurato con il corpo umano e la testa di cane. Il mosaico è un esempio significativo dell'influenza della cultura egizia nell'arte romana e testimonia la diffusione del culto di divinità egizie in epoca imperiale.">
        <img src="img/catalogo/artistico/anubi.jpg" alt="Mosaico di Anubi">
    </a>
    <a href="img/catalogo/artistico/pandolfo.jpg" data-fancybox="album4" data-caption="<b>Nome:</b> Sigismondo Pandolfo Malatesta in preghiera davanti a San Sigismondo<br><b>Artista:</b> Piero della Francesca<br><b>Ubicazione:</b> Tempio Malatestiano, Rimini, Italia<br><b>Data:</b> 1451 - 1461 (XV secolo)<br><b>Materiale:</b> Affresco<br><b>Descrizione:</b><br>L'affresco raffigura Sigismondo Pandolfo Malatesta, signore di Rimini, in preghiera davanti a San Sigismondo, patrono della famiglia Malatesta, nel Tempio Malatestiano a Rimini. Piero della Francesca ha creato un'opera di straordinaria bellezza e profondità spirituale, utilizzando la prospettiva e la luce per creare un'atmosfera sacra e solenne. L'opera è considerata uno dei capolavori assoluti della pittura rinascimentale e una testimonianza dell'eccezionale talento artistico di Piero della Francesca.">
        <img src="img/catalogo/artistico/pandolfo.jpg" alt="Sigismondo Pandolfo Malatesta in preghiera davanti a San Sigismondo">
    </a>
    <a href="img/catalogo/artistico/navi.jpg" data-fancybox="album4" data-caption="<b>Nome:</b> Mosaico delle Navi<br><b>Ubicazione:</b> Rimini, Italia<br><b>Data:</b> Periodo Romano<br><b>Materiali:</b> Mosaico in tessere di marmo<br><b>Descrizione:</b><br>Il Mosaico delle Navi è un'opera risalente al periodo romano, situata in una villa del I secolo d.C. nella città di Rimini. Raffigura un dettagliato paesaggio marino con diverse imbarcazioni, testimonianza dell'importanza del mare e del commercio marittimo per l'economia della città in epoca romana. Il mosaico è un esempio significativo dell'abilità artistica e della maestria tecnica dei mosaicisti romani, oltre a fornire preziose informazioni sulla vita quotidiana e sulle attività commerciali nella Rimini antica.">
        <img src="img/catalogo/artistico/navi.jpg" alt="Mosaico delle Navi">
    </a>
